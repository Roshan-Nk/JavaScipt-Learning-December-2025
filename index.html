<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast API</title>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <section class="title">
            <h1>Weather Forecast Site</h1>
        </section>

        <section class="location">
            <input type="text">
            <button type="submit" onclick="searchBtn()">Search</button>
            <span id="searching">Searching...</span>
        </section>
    </header>
    <main>
        <section class="today">
            <h3 id="todayTemp">0c</h3>
            <span id="todayTime">time</span>
            <span id="todayDate">date</span>
            <span id="todayDay" >Day</span>
        </section>
        <section class="futureHour">
            <div class="futureweatherbox">
                <h3 id="day1">0c</h3>
                <span id="day1Time">weather</span>
            </div>
            <div class="futureweatherbox">
                <h3 id="day2">0c</h3>
                <span id="day2Time" >weather</span>
            </div>
            <div class="futureweatherbox">
                <h3 id="day3">0c</h3>
                <span id="day3Time">weather</span>
            </div>
            <div class="futureweatherbox">
                <h3 id="day4">0c</h3>
                <span id="day4Time">weather</span>
            </div>
            <div class="futureweatherbox">
                <h3 id="day5">0c</h3>
                <span id="day5Time">weather</span>
            </div>
            <div class="futureweatherbox">
                <h3 id="day6">0c</h3>
                <span id="day6Time">weather</span>
            </div>
        </section>
    </main>
</body>

</html>
